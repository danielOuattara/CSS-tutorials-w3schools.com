<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Comments</title>
        <style>
          * {
              padding: 0; margin: 0
            }
          /* This is a single-line comment */
          p {
              color: red;
              /* margin-left: 20px; */
            
            } /* Set text color to red */
            
          /* This is
          multi-line
          comment*/
        </style>
    </head>
    <body>
        <h1>CSS Comments</h1><hr/>

        <p>This is a paragraph.</p>

    </body>
</html>
