<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Outline Shorthand</title>
        <style>
            p { padding: 25px; margin: 30px; border: 3px solid grey;}
            p.ex1 { outline: dashed; }
            p.ex2 { outline:dotted red; }
            p.ex3 { outline: solid 5px yellow; }
            p.ex4 { outline: ridge thick pink; }
        </style>

    </head>
    <body>
        <h1>CSS Outline Shorthand</h1><hr/>

<!-- The 'outline' property is a shorthand property for setting the following
individual outline properties:

    > outline-width
    > outline-style (required)
    > outline-color

The outline property is specified as one, two, or three values from
the list above. The order of the values does not matter. -->


        <p class="ex1">outline: dashed</p>
        <p class="ex2">outline:dotted red.</p>
        <p class="ex3">outline: solid 5px yellow.</p>
        <p class="ex4">outline: ridge thick pink</p>
    </body>
</html>
