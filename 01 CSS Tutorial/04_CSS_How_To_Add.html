<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>How To Add CSS</title>
        <link rel="stylesheet" type="text/css" href="04_CSS_external.css">
        <style>
            h2 {
              color: maroon;
              margin-left: 40px;
            }
            </style>
    </head>

    <body>
        <h1>How To Add CSS</h1><hr/>

<!-- When a browser reads a style sheet, it will format the HTML document 
according to the information in the style sheet.


Three Ways to Insert CSS
=========================

There are three ways of inserting a style sheet:

   > External CSS
   > Internal CSS
   > Inline CSS                                                            -->

        </ul><br/><hr/><br/>

        
<!-- External CSS:
==================

With an external style sheet, you can change the look of an entire website
by changing just one file !

Each HTML page must include a reference to the external style sheet file.
This reference must be inside the <link> element in the head section.      -->

        <h2 class="h2_external">This heading is styled externally</h2>
        <p class="p1_external">This paragraph is styled externally.</p><br/><hr/><br/>


<!-- Internal CSS:
==================

An internal style sheet may be used if one single HTML page has a unique style.
The internal style is defined inside the <style> element, inside the head section.
                                                                               -->
        <h2>This heading is styled internaly</h2>
        <p>This is a paragraph.</p><br/><hr/><br/>


<!--Inline CSS:
=============== 

An inline style may be used to apply a unique style for a single element.
To use inline styles, add the style attribute to the relevant element. 
The style attribute can contain any CSS property.                        -->
        <p style="color: red; font-size: 26px;"> 
            This paragraph is controlled by inline CSS</p><br/><hr/><br/>


<!-- Multiple Style Sheets (internal VS external)
==================================================

If some properties have been defined for the same selector (element) in 
different style sheets, the value from the last read style sheet will be used.  -->


<!-- Cascading Order
====================

What style will be used when there is more than one style specified 
for an HTML element ?

All the styles in a page will "cascade" into a new "virtual" style 
sheet by the following rules, where number one has the highest priority:

    1- Inline style (inside an HTML element)
    2- External and internal style sheets (in the head section)
    3- Browser default

-->
    </body>
