<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS Website Layout.</title>
  </head>
  <body>
    <h1>CSS Website Layout. </h1>

    <h1>CSS.</h1>

    <style>
      .global {
        width: 99%;
        height: 600px;
        border: 10px solid red;
        text-align: center;
        background: lightgrey;
      }
      .header {
        width: 99%;
        height: 100px;
        border: 10px solid white;

      }
      .navigation-menu {
        width: 100%;
        height: 300px;
        border: 1px solid lightgrey;

      }
      .content-1 {
        width: 19%;
        height: 300px;
        border: 1px solid lightgrey;
        float: left;
      }
      .main-content{
        width: 58%;
        height: 300px;
        border: 1px solid lightgrey;
        float: left;
      }
      .content-2 {
        width: 19%;
        height: 300px;
        border: 1px solid lightgrey;
        float: left;
      }
      .footer {
        width: 100%;
        height: 80px;
        border: 1px solid lightgrey;
        clear: left;
      }

    </style>

    <div class="global">

      <div class="header">
        Header
      </div>


      <div class="navigation-menu">
        Navigation Menu
      </div>


      <div class="content-1">
        Content 1
      </div>


      <div class="main-content">
        Main Content
      </div>


      <div class="content-2">
        Content 2
      </div>


      <div class="footer">
        Footer
      </div>

    </div>

  </body>
</html>
