<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Borders Shorthand</title>
        <style>
            * {padding: 0; margin: 0}
            p {margin: 30px 10px; padding: 20px;}
            p.one {border: 3px solid red;}
            p.two {border-left: 5px solid green; background-color: orange;}
            p.three {border-bottom: 5px solid magenta;}
        </style>
    </head>
    <body>
        <h1>Borders Shorthand</h1><hr/>

<!-- The border property is a shorthand property for the
following individual border properties:

    > border-width
    > border-style (required)
    > border-color   -->

        <p class="one">Some Text in this paragraph</p>
        <p class="two">Some Text in this paragraph</p>
        <p class="three">Some Text in this paragraph</p>

<!--All CSS Border Properties:
==============================

Property 	          Description
-----------         ----------------
border 	             Sets all the border properties in one declaration
border-color 	       Sets the color of the four borders
border-radius 	     Sets all the four border-*-radius properties for rounded corners
border-style 	       Sets the style of the four borders
border-width 	       Sets the width of the four borders

border-bottom 	     Sets all the bottom border properties in one declaration
border-bottom-color  Sets the color of the bottom border
border-bottom-style  Sets the style of the bottom border
border-bottom-width  Sets the width of the bottom border

border-left 	       Sets all the left border properties in one declaration
border-left-color 	 Sets the color of the left border
border-left-style 	 Sets the style of the left border
border-left-width 	 Sets the width of the left border

border-right 	       Sets all the right border properties in one declaration
border-right-color 	 Sets the color of the right border
border-right-style 	 Sets the style of the right border
border-right-width 	 Sets the width of the right border

border-top 	         Sets all the top border properties in one declaration
border-top-color 	   Sets the color of the top border
border-top-style 	   Sets the style of the top border
border-top-width 	   Sets the width of the top border              -->
  </body>
</html>
