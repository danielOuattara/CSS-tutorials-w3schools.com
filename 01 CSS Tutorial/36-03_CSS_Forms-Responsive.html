<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS Forms</title>
  </head>

  <body>

    <h1>CSS Responsive Forms.</h1>
    <style>

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 20px;
        background-color: #cecece;
        border-radius: 5px;
        margin:  20px;
      }

      input[type="text"], select, textarea {
        width: 100%;
        padding: 7px;
        border: 1px solid rgb(155, 155, 155);
        border-radius: 4px;       
        resize: vertical;
        margin-top: 5px;
      }

      .col-25 {
        float: left;
        width: 20%;
      }

      .col-75 {
        float :left ;
        width: 80%;
      }


      label {
        display: inline-block;
        padding: 12px 12px 12px 0;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin-top: 10px;
      }


      /* Clear floats after the columns */
      .row::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
          width: 100%;
          margin-top: 0;
        }

        input[type="text"], select, textarea {
        padding: 8px;   
        margin-top: 0;
        }
      }




    </style>



    <h2>Responsive form</h2>

    <p>Resize the browser window to see the effect: when the screen 
      is less than 600px wide, make the two columns stack on top of
      each other instead of to next to each other.</p>


      <div class="container">

        <form action="./action_page.php">

            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="enter your first name...">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>

              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="enter your last name">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="country"> Country</label>
              </div>

              <div class="col-75">
                <select name="country" id="country">
                  <option value="australia">Australia</option>
                  <option value="canada">canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>

            </div>

            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>

              <div class="col-75">
                <textarea name="subject" id="subject" placeholder="Please, write your request..."></textarea>
              </div>

            </div>

            <div class="row">
              <input type="submit" value="Submit">
            </div>
        </form>



      </div>


  </body>
</html>
