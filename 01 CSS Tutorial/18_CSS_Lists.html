<!-- HTML Lists and CSS List Properties -->

<!-- Different List Item Markers.
=================================

The 'list-style-type' property specifies the type of list item 
marker.

The following example shows some of the available list item 
markers:

Note: Some of the values are for unordered lists, and some for 
ordered lists.-->

    <p>Example of unordered lists:</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>


    <p>Examle of ordered lists:</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <style>
        ul.a {list-style-type: circle; }
        ul.b {list-style-type: square; }

        ol.c {list-style-type: upper-roman; }
        ol.c {list-style-type: lower-alpha;}
    </style>


<!-- An Image as The List Item Marker.
======================================
The 'list-style-image' property specifies an image as the list item marker: -->

    <style> 
        ul.a2 {list-style-image: url("index.png")
    }; 
    </style>

    <ul class = a2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
