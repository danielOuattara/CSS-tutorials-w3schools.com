<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Syntax</title>

    </head>
    <body>
        <h1>CSS Syntax</h1><hr/>

       <p>Hello World!</p>
       <p>These paragraphs are styled with CSS.</p>

<!-- A CSS rule-set consists of a 'selector' and a 'declaration block':

> The 'selector' points to the HTML element you want to style.

> The 'declaration block' contains one or more declarations separated 
  by semicolons. 

> Each declaration includes a CSS property name and a 
  value, separated by a colon.

> Multiple CSS declarations are separated with semicolons, and decla-
  ration blocks are surrounded by curly braces.

Example: 
--------                                                                      -->

        <style>
      * {
        padding: 0; 
        margin: 0
      } 

      h1 {
        margin: 20px;
      }
      p { 
        color: red; 
        text-align: center; 
      }
    </style>

<!-- Example Explained.
-----------------------
   > '*' selects all the HTML elements in the body.

   > 'p' is a selector in CSS (it points to the HTML element you 
      want to style: <p>).

   > 'color' is a property, 'red' is the property value

   > 'text-align' is a property, 'center' is the property value   -->

    </body>
</html>
