<!-- CSS background-image
==========================

The 'background-image' property specifies an image to use as 
the background of an element.

By default, the image is repeated so it covers the entire element. 

CSS Syntax
============

background-image: url|none|initial|inherit;

Value                         Description
---------------------------------------------------------------------
url('URL') 	                  The URL to the image. To specify more 
                              than one image, separate the URLs with 
                              a comma
---------------------------------------------------------------------
none 	                        No background image will be displayed. 
                              (default)
---------------------------------------------------------------------
linear-gradient() 	          Sets a linear gradient as the background 
                              image. Define at least two colors 
                              (top to bottom)
---------------------------------------------------------------------
radial-gradient() 	          Sets a radial gradient as the background 
                              image. Define at least two colors 
                              (center to edges)
---------------------------------------------------------------------
repeating-linear-gradient() 	Repeats a linear gradient
---------------------------------------------------------------------
repeating-radial-gradient() 	Repeats a radial gradient
---------------------------------------------------------------------
initial 	                    Sets this property to its default value. 
                              Read about initial
---------------------------------------------------------------------
inherit 	                    Inherits this property from its parent 
                              element. Read about inherit
--------------------------------------------------------------------->
