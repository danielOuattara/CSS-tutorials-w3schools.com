<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Max-width</title>
  </head>
  <body>
      <h1>CSS Max-width.</h1><hr/>

<!-- Using 'width', 'max-width' and 'margin: auto'
===================================================
As mentioned in the previous chapter; a block-level element always takes up the
full width available (stretches out left and right as far as it can).

Setting the 'width' of a block-level element will prevent it from stretching out
to the edges of its container. Then, you can set the margins to 'auto', to
horizontally center the element within its container. The element will take up
the specified 'width', and the remaining space will be split equally between
the two margins: -->

      <style>
        .p00 { 
          border:1px solid green;
          width: 500px;
          padding: 20px; 
        }
      </style>
      <p class="p00">Hello World Again !</p><br><br>

      <style>
        .p01 { 
          border:1px solid green;
          width: 500px; 
          margin: auto;
          padding: 20px; 
        }
      </style>
      <p class="p01">Hello World Again !</p><br><br>

<!-- Note: The problem with those <p> above occurs when the browser window
is smaller than the width of the element. The browser then adds a horizontal
scrollbar to the page.

Using 'max-width instead' in this situation will improve the browser's
handling of small windows. This is important when making a site usable
on small devices:                                                            -->

      <style>
        .p02 { 
          border:1px solid green; 
          max-width: 500px; 
          margin: auto;
          padding: 20px; 
        }
      </style>
      <p class="p02">Hello World Again !</p>

  </body>
</html>
