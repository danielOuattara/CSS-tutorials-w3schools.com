<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox </title>
  </head>
  <body>
    <h1>CSS FlexBox.</h1><hr/>

<!-------------------------------------------------------------------------- -->
    <style>
      .flex-container {
         display: flex;
         flex-wrap: nowrap;
         background: DodgerBlue;
         /* flex-direction: column; */
      }

      .flex-container > div {
        background-color: #b1f01d;
        width: 100%;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        border: 1px solid grey;
      }
    </style>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>

    <p>Try to resize the browser window.</p>
    <p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
    <p><strong>Note:</strong> Flexbox is not supported in Internet Explorer
       10 or earlier versions.</p><hr/>

<!-- ----------------------------------------------------------------------- -->

<!-- CSS Flexbox Layout Module
===============================

Before the Flexbox Layout module, there were 4 layouts modes:

  >  Block, for sections in a webpage
  >  Inline, for text
  >  Table, for two-dimensional table data
  >  Positioned, for explicit position of an element

The Flexible Box Layout Module, makes it easier to design flexible responsive
layout structure without using 'float' or 'positioning'.


Flexbox Elements
=================                                                              -->

      <h2>display: flex</h2>
      <style>
        .flex-container_2 {
          display:flex;
          background-color: dodgerblue;
        }

        .flex-container_2 > div {
          background-color: #f79090;
          padding: 20px;
          margin: 10px;
          font-size: 30px;
          width: 100%;
          text-align: center;
        }
      </style>
      <div class="flex-container_2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div><hr/>

<!-- The example above represents a 'flex container' (the blue area) with 3 flex
items.

To start using the 'Flexbox model', you need to first define a 'flex-container'
class. Direct child elements of that flexible container automatically becomes
flexible items.

A Flexible Layout must have a parent element with the 'display: flex' property.


Parent Element (Container)
==========================

The 'flex-container' becomes flexible by setting the 'display: flex' property:
_______________________
.flex-container {
  display: flex;
}
_______________________

Other 'flex-container' properties are:

 >  flex-direction
 >  flex-wrap
 >  flex-flow
 >  justify-content
 >  align-items
 >  align-content


  </body>
