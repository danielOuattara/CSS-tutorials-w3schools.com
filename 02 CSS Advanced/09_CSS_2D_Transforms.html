    <h1>CSS 2-D Tranforms.</h1><hr/>


<!-- CSS 2D Transforms
======================

CSS transforms allow you to 'move', 'rotate', 'scale', and 'skew' elements.

In this chapter you will learn about the following CSS property: 'transform'


Browser Support
================

Property    Chrome     IE     Firefox   Safari   Opera
-------------------------------------------------------					
transform 	36.0       10.0   16.0      9.0      23.0  
-------------------------------------------------------
  
CSS 2D Transforms Methods
==========================

With the CSS transform property you can use the following 2D transformation methods:

    > translate()
    > rotate()
    > scaleX()
    > scaleY()
    > scale()
    > skewX()
    > skewY()
    > skew()
    > matrix()

Tip: You will learn about 3D transformations in the next chapter.


The translate() Method
=======================

The 'translate()' method moves an element from its current position 
(according to the parameters given for the X-axis and the Y-axis).

The following example moves the <div> element 50 pixels to the right, and 100 pixels 
down from its current position: -->


         <style>

           div {  /* for all div elements */
             width: 100px;
             height: 100px;
             margin: 0 0 100px 100px;  /* Remember this line*/
             text-align: center;
           }
           div.intitial {
             background-color: #9ca9ac;
             border: 1px solid rgb(70, 32, 32);
           }
          </style>

          <div class="intitial"> Initial</div>
          <!-- --------------------------------------- -->

         <style>

           div.translation-1 {
             background-color: #00d0ff;
             border: 1px solid grey;
             -ms-transform: translate(50px, 100px);  /* IE 9*/
             transform: translate(50px, 100px);  /* Standard*/
           }
          </style>

          <div class="translation-1"> Translate-1</div>
          <!-- --------------------------------------- -->


          <style>
            div.translation-2 {
              background-color: #00ff6a;
              border: 1px solid grey;
              -ms-transform: translate(500px, -150px);  /* IE 9*/
              transform: translate(500px, -250px);  /* Standard*/
            }
          </style>
          <div class="translation-2">Translate-2</div>
          <!-- --------------------------------------- -->


<!-- The rotate() Method
========================

The 'rotate()' method rotates an element clockwise or counter-clockwise according 
to a given degree.

The following example rotates the <div> element clockwise with 20 degrees:

Using negative values will rotate the element counter-clockwise.          -->


         <style>
           div.rotation-1 {
             background-color: #bbff00;
             border: 1px solid grey;
             -ms-transform: rotate(45deg);  /* IE 9*/
             transform: rotate(45deg);  /* Standard*/
           }
         </style>
        <div class="rotation-1">Rotate-1</div>


         <style>
           div.rotation-2 {
             background-color: #ffc400;
             border: 1px solid grey;
             -ms-transform: rotate(-45deg);  /* IE 9*/
             transform: rotate(-45deg);  /* Standard*/
           }
         </style>
        <div class="rotation-2">Rotate-2</div>


<!-- The scale() Method
=======================

The 'scale()' method 'increases' or 'decreases' the size of an element 
(according to the parameters given for the width and height).

The following example increases the <div> element to be two times of its original width, 
and three times of its original height:                                         -->

        <style>
          div.scale-1 {
            background-color: #ff5100;
            border: 1px solid grey;
            -ms-transform: scale(2, 2);  /* IE 9*/
            transform: scale(2, 2);  /* Standard*/
          }
        </style>
        <div class="scale-1">Scale-1</div>

<!-- The following example decreases the <div> element to be half of its original width and height: -->

        <style>
          div.scale-2 {
            background-color: #e100ff;
            border: 1px solid grey;
            -ms-transform: scale(0.5, 0.5);  /* IE 9*/
            transform: scale(0.5, 0.5);  /* Standard*/
          }
        </style>
        <div class="scale-2">Scale-2</div>


<!-- The scaleX() Method
========================

The 'scaleX()' method 'increases' or 'decreases' the 'width' of an element.

The following example increases the <div> element to be two times of its original width:  -->


        <style>
          div.scale-x-1 {
            background-color: #0400ff;
            border: 1px solid grey;
            -ms-transform: scaleX(2);  /* IE 9*/
            transform: scaleX(2);  /* Standard*/
            color: white;
          }
        </style>
        <div class="scale-x-1">Scale-x-1</div>


<!--The following example decreases the <div> element to be half of its original width:   -->

        <style>
          div.scale-x-2 {
            background-color: #0400ff;
            border: 1px solid grey;
            -ms-transform: scaleX(0.5);  /* IE 9*/
            transform: scaleX(0.5);  /* Standard*/
            color: white;
          }
        </style>
        <div class="scale-x-2">Scale-x-2</div>


<!-- The scaleY() Method
========================

The 'scaleY()' method 'increases' or 'decreases' the 'height' of an element.

The following example increases the <div> element to be two times of its original width:  -->


        <style>
          div.scale-y-1 {
            background-color: #0099ff;
            border: 1px solid grey;
            -ms-transform: scaleY(2);  /* IE 9*/
            transform: scaleY(2);  /* Standard*/
          }
        </style>
        <div class="scale-y-1">Scale-y-1</div>


<!--The following example decreases the <div> element to be half of its original width:   -->

        <style>
          div.scale-y-2 {
            background-color: #0099ff;
            border: 1px solid grey;
            -ms-transform: scaleY(0.5);  /* IE 9*/
            transform: scaleY(0.5);  /* Standard*/
          }
        </style>
        <div class="scale-y-2">Scale-y-2</div>


<!-- The skewX() Method
=======================

The 'skewX()' method skews an element along the X-axis by the given angle.

The following example skews the <div> element 20 degrees along the X-axis: -->


        <style>
          div.skewX-1 {
            background-color: #00fffb;
            border: 1px solid grey;
            -ms-transform: skewX(20deg);  /* IE 9*/
            transform: skewX(20deg);  /* Standard*/
          }
          div.skewX-2 {
            background-color: #00fffb;
            border: 1px solid grey;
            -ms-transform: skewX(-20deg);  /* IE 9*/
            transform: skewX(-20deg);  /* Standard*/
          }
        </style>
        <div class="skewX-1">SkewX-1</div>
        <div class="skewX-2">SkewX-2</div>


<!-- The skewY() Method
=======================

The 'skewY()' method skews an element along the X-axis by the given angle.

The following example skews the <div> element 20 degrees along the X-axis: -->


        <style>
          div.skewY-1 {
            background-color: #00fff2;
            border: 1px solid grey;
            -ms-transform: skewY(20deg);  /* IE 9*/
            transform: skewY(20deg);  /* Standard*/
          }
          div.skewY-2 {
            background-color: #00fff2;
            border: 1px solid grey;
            -ms-transform: skewY(-20deg);  /* IE 9*/
            transform: skewY(-20deg);  /* Standard*/
          }
        </style>
        <div class="skewY-1">SkewY-1</div>
        <div class="skewY-2">SkewY-2</div>




<!-- The skew() Method
=======================

The 'skew()' method skews an element along the X and Y-axis by the given angles.

The following example skews the <div> element 20 degrees along the X-axis, 
and 10 degrees along the Y-axis:: -->


        <style>
          div.skew-1 {
            background-color: #00ff15;
            border: 1px solid grey;
            -ms-transform: skew(20deg, 10deg);  /* IE 9*/
            transform: skew(20deg, 10deg);  /* Standard*/
          }
        </style>
        <div class="skew-1">Skew-1</div>
        

<!-- If the second parameter is not specified, it has a zero value. 
  So, the following example skews the <div> element 20 degrees along the X-axis: -->
        <style>
          div.skew-2 {
            background-color: #00ff15;
            border: 1px solid grey;
            -ms-transform: skew(20deg);  /* IE 9*/
            transform: skew(20deg);  /* Standard*/
          }
        </style>
        <div class="skew-2">Skew-2</div>


<!-- The matrix() Method
=========================

The 'matrix()' method combines all the 2D transform methods into one.

The 'matrix()' method take six parameters, containing mathematic functions, 
which allows you to 'rotate', 'scale', 'translate', and 'skew' elements.

The parameters are as follow: 
 
matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY()) -->



        <style>
          div.matrix-1 {
            background-color: #f2ff00;
            border: 1px solid grey;
            transform: matrix(1, 0, 0, 1, 350, 0 );  /* IE 9*/
            -ms-transform: matrix(1, 0, 0, 1, 350, 0 ); 
          }
          div.matrix-2 {
            background-color: #1b666f;
            border: 1px solid grey;
            -ms-transform: matrix(1, 0, 0, 1, 0, 100 );  /* IE 9*/
            transform: matrix(1, 0, 0, 1, 0, 100 );  /* IE 9*/
          }
          div.matrix-3 {
            background-color: #2bff00;
            border: 1px solid grey;
            -ms-transform: matrix(1, -0.3, 0, 1, 0, 0 );  /* IE 9*/
          }
          div.matrix-4 {
            background-color: #00c3ff;
            border: 1px solid grey;
            -ms-transform: matrix(1, -0.3, 0, 1, 0, 0 );  /* IE 9*/
          }
          div.matrix-5 {
            background-color: #ff7b00;
            border: 1px solid grey;
            -ms-transform: matrix(1, -0.3, 0, 1, 0, 0 );  /* IE 9*/
          }
          div.matrix-6 {
            background-color: #ea00ff;
            border: 1px solid grey;
            -ms-transform: matrix(1, -0.3, 0, 1, 0, 0 );  /* IE 9*/
          }
        </style>
        <div class="matrix-1">matrix-1</div>
        <div class="matrix-2">matrix-2</div>
        <div class="matrix-3">matrix-3</div>
        <div class="matrix-4">matrix-4</div>
        <div class="matrix-5">matrix-5</div>
        <div class="matrix-6">matrix-6</div>


<!-- CSS Transform Properties
========================

The following table lists all the 2D transform properties:

Property 	        Description
----------------------------------------------------------------------------------
transform 	      Applies a 2D or 3D transformation to an element
transform-origin 	Allows you to change the position on transformed elements


CSS 2D Transform Methods
=========================

Function 	             Description
----------------------------------------------------------------------------------
matrix(n,n,n,n,n,n)    Defines a 2D transformation, using a matrix of six values
translate(x,y) 	       Defines a 2D translation, moving the element along the X- and the Y-axis
translateX(n) 	       Defines a 2D translation, moving the element along the X-axis
translateY(n) 	       Defines a 2D translation, moving the element along the Y-axis
scale(x,y) 	           Defines a 2D scale transformation, changing the elements width and height
scaleX(n) 	           Defines a 2D scale transformation, changing the element's width
scaleY(n) 	           Defines a 2D scale transformation, changing the element's height
rotate(angle) 	       Defines a 2D rotation, the angle is specified in the parameter
skew(x-angle,y-angle)  Defines a 2D skew transformation along the X- and the Y-axis
skewX(angle) 	         Defines a 2D skew transformation along the X-axis
skewY(angle) 	         Defines a 2D skew transformation along the Y-axis -->
