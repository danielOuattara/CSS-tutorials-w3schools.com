<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Shadow Effects </title>
  </head>
  <body>
    <h1>CSS Shadow Effects. </h1><hr/>


<!-- CSS Shadow Effects
=======================

With CSS you can add 'shadow' to text and to elements.

In these chapters you will learn about the following properties:

  > text-shadow
  > box-shadow


CSS Text Shadow
================

The CSS 'text-shadow' property applies shadow to text.

In its simplest use, you only specify the horizontal shadow, and the vertical shadow: -->

        <style>
          h2#one {
            text-shadow: 2px 2px;;
          }
        </style>
        <h2 id="one">First text shadow</h2>

<!-- Next, add a color to the shadow: -->

        <style>
          h2#two {
            text-shadow: 2px 2px red;
          }
        </style>
        <h2 id="two">Second text shadow</h2>


  <!-- Then, add a blur effect to the shadow: -->

        <style>
          h2#three {
            text-shadow: 2px 2px 5px red;
          }
        </style>
        <h2 id="three">Third text shadow</h2>


  <!-- The following example shows a white text with black shadow: -->

        <style>
          h2#four {
            color: white;
            text-shadow: 2px 2px 4px black;
          }
        </style>
        <h2 id="four">Fourth text shadow</h2>


  <!-- The following example shows a red neon glow shadow: -->

      <style>
        h2#five {
          color: white;
          text-shadow: 0 0  3px red;
        }
      </style>
      <h2 id="five">Fifth text shadow</h2>


<!-- Multiple Shadows
=====================

To add more than one shadow to the text, you can add a comma-separated list of shadows.

The following example shows a red and blue neon glow shadow: -->

      <style>
        h2#six {
          text-shadow: 0 0  3px red, 0 0 5px blue;
        }
      </style>
      <h2 id="six">Sixth text shadow</h2>



<!-- The following example shows a white text with black, blue, and darkblue shadow: -->

      <style>
        h2#seven {
          color: white;
          text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
      </style>
      <h2 id="seven">Seventh text shadow</h2>

  
<!-- You can also use the text-shadow property to create a plain border around some 
  text (without shadows): -->

    <style>
      h2#height {
        color: yellow;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
    </style>
    <h2 id="height">Eighth text shadow</h2>


  </body>
</html>
