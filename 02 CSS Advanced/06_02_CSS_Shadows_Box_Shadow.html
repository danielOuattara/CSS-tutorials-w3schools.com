 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>CSS Shadow Box Effects  </title>
   </head>
   <body>
     <h1>CSS Shadow  Box Effects. </h1><hr/>


<!-- The CSS 'box-shadow' property applies shadow to elements.

In its simplest use, you only specify the X-offset and the Y-offset: -->

      <style>

        div {
          width: 200px;
          height: 50px;
          background: #ffff00;
          padding: 20px;
          margin-bottom: 50px;
        }

        .div-1 {
          box-shadow: 10px 10px;
        }

        .div-2 {
          box-shadow: 10px 10px grey;  /* adding color to the shadow*/
        }

        .div-3 {
          box-shadow: 10px 10px 15px grey;  /* adding blur effect to the shadow*/
        }
      </style>
      <div class="div-1">div-1</div>
      <div class="div-2">div-2</div>
      <div class="div-3">div-3</div>
 

   </body>
 </html>
