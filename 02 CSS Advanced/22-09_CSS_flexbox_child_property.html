 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>CSS FlexBox Child Elements Properties</title>
   </head>
   <body>
     <h1>CSS FlexBox Child Elements Properties.</h1><hr/>
 
 <!-- The direct child elements of a flex container automatically 
becomes flexible (flex) items. -->

    <h2>basic flexible items</h2>  

    <style>
        .flex-container {
        display: flex;
        background-color: #e1e1e1;
        }
        
        .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
        }
        </style>
    
        <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div> 
        <div>4</div>
        </div><br/><br/>


<!-- The flex item properties are:

    > order
    
    > flex-grow
    
    > flex-shrink
    
    > flex-basis
    
    > flex
    
    > align-self                    -->
    
    <h2>order property</h2>  


    
<!-- The order Property
========================

The 'order' property specifies the order of the flex items.
The first flex item in the code does not have to appear as 
the first item in the layout. The order value must be a number, 
default value is 0. -->

            <style>
                .flex-container-2 {
                    display: flex;
                    background-color: #f1f1f1;
                }

                .flex-container-2 > div {
                    background-color: DodgerBlue;
                    color: white;
                    width: 100px;
                    margin: 10px;
                    text-align: center;
                    line-height: 75px;
                    font-size: 30px;
                }

            </style>

            <div class="flex-container-2">
                <div style="order: 3">1</div>
                <div style="order: 2">2</div>
                <div style="order: 4">3</div>
                <div style="order: 1">4</div>
            </div><br/><br/>



    <h2>flex-grow property</h2> 

<!-- The flex-grow Property
===========================

The 'flex-grow' property specifies how much a flex item will 
grow relative to the rest of the flex items.
The value must be a number, default value is 0. -->
    
            <style>
                .flex-container-3 {
                    display: flex;
                    background-color: #f1f1f1;
                }

                .flex-container-3 > div {
                    background-color: DodgerBlue;
                    color: white;
                    width: 100px;
                    margin: 10px;
                    text-align: center;
                    line-height: 75px;
                    font-size: 30px;
                }

            </style>

            <div class="flex-container-3">
                <div style="flex-grow: 1">1</div>
                <div style="flex-grow: 1">2</div>
                <div style="flex-grow: 4">3</div>
                <div style="flex-grow: 8">4</div>
            </div><br/><br/>



    <h2>flex-shrink property</h2> 

<!--The flex-shrink Property
==============================

The 'flex-shrink property' specifies how much a flex item will 
shrink relative to the rest of the flex items.
The value must be a number, default value is 1.  -->
    
            <style>
                .flex-container-4 {
                    display: flex;
                    background-color: #f1f1f1;
                }

                .flex-container-4 > div {
                    background-color: DodgerBlue;
                    color: white;
                    width: 100px;
                    margin: 10px;
                    text-align: center;
                    line-height: 75px;
                    font-size: 30px;
                }

            </style>

            <div class="flex-container-4">
                <div>1</div>
                <div style="flex-shrink: 0">2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div><br/><br/>




    <h2>flex-basis property</h2>  

<!--The flex-basis Property
===========================

The 'flex-basis' property specifies the initial length 
of a flex item.  -->

    

            <style>
                .flex-container-5 {
                    display: flex;
                    background-color: #f1f1f1;
                }

                .flex-container-5 > div {
                    background-color: DodgerBlue;
                    color: white;
                    width: 100px;
                    margin: 10px;
                    text-align: center;
                    line-height: 75px;
                    font-size: 30px;
                }

            </style>

            <div class="flex-container-5">
                <div style="order: 3">1</div>
                <div style="flex-basis: 200px">2</div>
                <div style="order: 4">3</div>
                <div style="order: 1">4</div>
            </div><br/><br/>


 
            <h2>flex property</h2>

<!--The flex property
======================

The 'flex' property is a shorthand property for the flex-grow, 
flex-shrink, and flex-basis properties.

Example: Make the third flex item not growable (0), not 
shrinkable (0), and with an initial length of 200 pixels:  -->
    
        <style>
            .flex-container-6 {
            display: flex;
            align-items: stretch;
            background-color: #f1f1f1;
            }
            
            .flex-container-6 > div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            }
        </style>

          
        <div class="flex-container-6">
            <div>1</div>
            <div>2</div>
            <div style="flex: 0 0 200px">3</div>
            <div>4</div>
        </div><br/><br/>


        <h2>align-self Property</h2>
<!--The align-self Property
=============================

The 'align-self' property specifies the alignment for the selected item 
inside the flexible container. The 'align-self' property overrides the 
default alignment set by the container's align-items property.

In these examples we use a 200 pixels high container, to better demonstrate 
the align-self property:  -->
        <p>example 1</p>
        <style>
            .flex-container-7 {
            display: flex;
            height: 200px;
            background-color: #f1f1f1;
            }
            
            .flex-container-7 > div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            }
        </style>

          
        <div class="flex-container-7">
            <div>1</div>
            <div>2</div>
            <div style="align-self: center;">3</div>
            <div>4</div>
        </div><br/>


            <!--  -->
        <p>example 1</p>
        <style>
            .flex-container-8 {
            display: flex;
            height: 200px;
            background-color: #f1f1f1;
            }
            
            .flex-container-8 > div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            }
        </style>

          
        <div class="flex-container-8">
            <div>1</div>
            <div style="align-self: flex-start;">2</div>
            <div style="align-self: flex-end;">3</div>
            <div>4</div>
        </div><br/><br/>
