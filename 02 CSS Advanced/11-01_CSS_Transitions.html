     <h1>CSS Transitions.</h1><hr/>


<!-- CSS Transitions
====================

CSS 'transitions' allows you to change property values smoothly, 
over a given time duration.

In this chapter you will learn about the following properties:

   > transition
   > transition-timing-function
   > transition-delay
   > transition-duration
   > transition-property


Browser Support for Transitions
================================

The numbers in the table specify the first browser version that 
fully supports the property.

CSS Property  			        Chrome  IE     Firefox  Safari  Opera
-------------------------------------------------------------------
transition 	                26.0 	  10.0 	    16.0 	  6.1 	12.1
-------------------------------------------------------------------
transition-timing-function 	26.0 	  10.0 	    16.0 	  6.1 	12.1
-------------------------------------------------------------------
transition-delay 	          26.0 	  10.0 	    16.0 	  6.1 	12.1
-------------------------------------------------------------------
transition-duration 	      26.0 	  10.0 	    16.0 	  6.1 	12.1
-------------------------------------------------------------------
transition-property 	      26.0 	  10.0 	    16.0 	  6.1 	12.1
-------------------------------------------------------------------


How to Use CSS Transitions ?
=============================

To create a transition effect, you must specify two things:

    1. the CSS property you want to modify
    2. the duration of the effect

Note: If the duration part is not specified, the transition will have no effect, 
because the default value is 0 (default).

The following example shows a 100px * 100px <div> element. 
The <div> element has also specified a 'transition effect' , on 'mousseover',
for the 'width' property, with a 'duration' of 2 seconds: 

The transition effect will start when the specified CSS property (width) changes value.

Now, let us specify a new value for the width property when a user mouses 
over the <div> element:
  
Notice that when the cursor mouves out of the element, it will gradually change 
back to its original style.-->

        <style>

        div {
          width: 100px;  /* remember this line */
          height: 100px;
          margin-bottom: 50px;
          cursor: pointer;
          text-align: center;
        }

        .transition-1 {
            background-color: #26b3b3;
            transition: width 2s;     
          }

          .transition-1:hover {
            width: 300px;
          }
        </style>
        <div class="transition-1">Width</div>


<!-- Change Several Property Values
===================================

The following example adds a transition effect for both the width and height property. 

The duration is 1 second for the width and 2 seconds for the height: -->

      <style>

        .transition-2 {
          background-color: #289191;
          transition: width 1s, height 2s;
        }

        .transition-2:hover {
          width: 300px;
          height: 300px;
        }
      </style>
      <div class="transition-2">Width & Height</div><hr/>


<!-- Specify the Speed Curve of the Transition
===============================================

The 'transition-timing-function' property specifies the speed curve of the transition effect.

The 'transition-timing-function' property can have the following values:

  > ease - specifies a transition effect with a slow start, then fast, then end slowly (default)
  > linear - specifies a transition effect with the same speed from start to end
  > ease-in - specifies a transition effect with a slow start
  > ease-out - specifies a transition effect with a slow end
  > ease-in-out - specifies a transition effect with a slow start and end
  > cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function

The following example shows the some of the different speed curves that can be used: -->

      <style>
        .transition-timing {
          background-color: #757677;
          transition: width 800ms;
          font-size:20px;
          color: white;
        }

        .transition-timing:hover {
          width: 500px;
        }

        .linear {transition-timing-function: linear;}
        .ease {transition-timing-function: ease;}
        .ease-in {transition-timing-function: ease-in;}
        .ease-out {transition-timing-function: ease-out; }
        .ease-in-out {transition-timing-function:ease-in-out; }

      </style>

      <div class="transition-timing linear"> linear</div>
      <div class="transition-timing ease">ease</div>
      <div class="transition-timing ease-in">ease-in</div>
      <div class="transition-timing ease-out">ease-out</div>
      <div class="transition-timing ease-in-out">ease-in-out</div><hr/>


<!-- Delay the Transition Effect
  ==============================

The 'transition-delay' property specifies a delay (in seconds) for the transition 
effect.

The following example has a 700 miliseconds delay before starting: -->


      <style>
        .transition-delay-1 {
          width: 150px;
          height: 100px;
          background-color: #289191;
          color: white;
          font-size:20px;
          transition: width 800ms;
          transition-delay: 700ms;
          /* transition: width 800ms 300ms; */

        }

        .transition-delay-1:hover {
          width: 500px;
        }
      </style>
      <div class="transition-delay-1">Transition-delay: 700ms</div><hr/>


<!-- Transition + Transformation
  ===============================

The following example adds a transition effect to the transformation: -->


      <style>
        .transition-transformation-1 {
          width: 150px;
          height: 100px;
          background-color: #3aa243;
          transition: width 1s, height 1s 1s, transform 1s 2s;
          font-size:20px;
          color: white;

        }

        .transition-transformation-1:hover {
          width: 300px;
          height: 300px;
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      </style>
      <div class="transition-transformation-1">Transition-Transformation</div><hr/>


<!-- More Transition Examples
  ============================

The CSS transition properties can be specified one by one, like this: -->

      <style>
        .transition-transformation-2 {
          width: 150px;
          height: 100px;
          background-color: #98a23a;
          transition: transform 1s ease-out 500ms ;
          font-size:20px;
          color: white;
        }

        .transition-transformation-2:hover {
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      </style>
      <div class="transition-transformation-2">Transition Shorthand formulation</div><hr/>


      <!--  many CSS transition properties can also be gathered  -->
      <style>
        .transition-transformation-3 {
          width: 150px;
          height: 100px;
          background-color: #993aa2;
          transition-property: width, transform;
          transition-duration: 1s, 2s;
          transition-timing-function: ease-out, linear;
          transition-delay: 500ms, 1000ms;
          font-size:20px;
          color: white;

        }

        .transition-transformation-3:hover {
          width: 500px;
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      </style>
      <div class="transition-transformation-3">Transition + Transformation: no shorthand</div><hr/>

      
      <style>
        .transition-transformation-4 {
          width: 150px;
          height: 100px;
          background-color: #a23a4d;
          transition: width 1s ease-out 500ms, transform 2s linear 1000ms;
          font-size:20px;
          color: white;

        }

        .transition-transformation-4:hover {
          width: 500px;
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      </style>
      <div class="transition-transformation-4">Transition no shorthand formulation</div><hr/>

  
<!-- CSS Transition Properties
==============================

The following table lists all the CSS transition properties:

Property                   	Description
------------------------------------------------------------------------------------------------
transition 	                A shorthand property for setting the four transition properties 
                            into a single property
------------------------------------------------------------------------------------------------
transition-delay 	          Specifies a delay (in seconds) for the transition effect
------------------------------------------------------------------------------------------------
transition-duration 	      Specifies how many seconds or milliseconds a transition effect 
                            takes to complete
------------------------------------------------------------------------------------------------
transition-property 	      Specifies the name of the CSS property the transition effect is for
------------------------------------------------------------------------------------------------
transition-timing-function 	Specifies the speed curve of the transition effect               -->
