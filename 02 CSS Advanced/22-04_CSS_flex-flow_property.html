<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS FlexBox </title>
  </head>
  <body>
    <h1>CSS flex-flow Property.</h1><hr/>


<!--The 'flex-flow' property is a shorthand property for setting both the
'flex-direction' and 'flex-wrap' properties.

CSS Syntax:
===========
flex-flow: row wrap

Property         Value
------------   --------
flex-flow      row wrap
-------------------------------------------------------------------------------->


      <h3>flex-flow: row wrap</h3>
      <style>
        .flex-container_10 {
          display: flex;
          background-color: dodgerblue;
          flex-flow: row wrap;
        }

        .flex-container_10 > div {
          background-color: #f1f1f1;
          margin: 10px;
          font-size: 30px;
          width: 100px;
          text-align: center;
          line-height: 75px;
        }

      </style>
      <div class="flex-container_10">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div><br/><br/><hr/>

      <!-------------------------------------------------->


  </body>
</html>
