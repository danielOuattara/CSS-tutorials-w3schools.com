<!DOCTYPE html>
<html>
  <head>
    <style>

      body {
        background-color: lightblue;
      }

      h1 { /*  CSS element selector*/
        color: white;
        text-align: center;
      }

      p {   /*  CSSelement selector*/
        font-family: verdana;
        font-size: 20px;
      }

      #test-para { /* CSS id selector  */
        color: green;
      }
      #salut { /* CSS id selector  */
        color: grey;
        text-align: left;
      }

      .test1 {
        color: black;
        text-align: right;
      }

      .test2 {
        color: magenta;
        font-size: 12px;
      }

    </style>
  </head>
  <body>

    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>
    <p id=test-para> I'am green</p>
    <h1 id="salut"> Hello World ! (gris)</h1>
    <h1 class="test1"> Mission informatique</h1>
    <p class="test2">Autre mission</p>

  </body>
</html>
